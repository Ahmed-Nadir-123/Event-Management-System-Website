.but {
    padding: 5px 25px;
    font-size: 1rem;
    color: #fff;
    font-weight: 600;
    transition: all .2s;
    position: relative;
    border: none;
    border-radius: 5px;
    background: #443eb3;
    transform: scale(1.1);
  }

.but:before,.but:after {
    content: "";
    position: absolute;
    top: 50%;
    background: #e76e22;
    height: 108%;
    width: 0;
    z-index: -1;
    transition: all .35s;
    transform: translateY(-50%);
    
    
  }
  
  .but:before {
    left: 0%;
    border-radius: 0px 5px 5px 0px;
  }
  
  .but:after {
    right: 0%;
    border-radius: 5px 0px 0px 5px;
    
  }
  
  .but:hover {
    color: #fff;
    box-shadow: #e06112 0 30px 60px -12px inset, #ffffff 0 18px 36px -18px inset, 7px 7px 3px  #443eb3;
    z-index: 2;
  }
  
  .but:hover::before {
    width: 50%;
    left: 50%;
  }
  
  .but:hover::after {
    width: 50%;
    right: 50%;
  }

    <div class="register-container" data-aos="fade-up" data-aos-duration="800">
        <h2>Register</h2>
        <form action="register.php" method="get">
            <div class="input-group">
                <select name="usertype">
                    <option value="student">Student</option>
                    <option value="staff">Staff</option>
                </select>
                <label for="userSpecialization">Specialization</label>
                <select name="userSpecialization">
                    <option value="IT">IT</option>
                    <option value="Engineering">Engineering</option>
                </select>
            </div>
            <div class="input-group">
                <label for="firstname">Firstname:</label>
                <input type="text" name="firstname" placeholder="Enter first name" required>
            </div>
            <div class="input-group">
                <label for="lastname">Lastname:</label>
                <input type="text" name="lastname" placeholder="Enter last name" required>
            </div>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" pattern="[A-Za-z0-9_-]{8,20}" title="Username must be 8-20 characters long and can only contain letters, numbers, underscores, and hyphens" placeholder="Enter user name" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" pattern="^([a-zA-Z0-9._%+-]+)@utas.edu.om$" title="Please enter a valid UTAS email address (e.g., example@utas.edu.om)" required>
                <label for="repassword">Confirming Password:</label>
                <input type="password" name="repassword" pattern="[a-zA-Z0-9_]{8,15}" title="Password must be 8-15 characters long and can only contain letters, numbers, underscores" placeholder="Enter the confirmation password" minlength=8 maxlength="15" autocomplete="off" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9_]{8,15}" title="Password must be 8-15 characters long and can only contain letters, numbers, underscores" placeholder="Enter the password" minlength=8 maxlength="15" autocomplete="off" required>

                <label for="phone">Phone Number:</label>
                <input type="text" name="phone" pattern="[0-9]{8}" placeholder="Enter mobile number" required>
            </div>
            <button type="submit" class="but">Register</button>
        </form>

<script>
    window.onscroll = function() {myFunction()};
    
    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;
    
    
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.setAttribute("class","sticky");
        document.getElementById("lnk1").style.color= "black";
        document.getElementById("lnk2").style.color= "black";
        document.getElementById("lnk3").style.color= "black";
        document.getElementById("lnk4").style.color= "black";
        document.getElementById("lnk5").style.color= "black";
      } else {
        header.setAttribute("class","container");
        document.getElementById("lnk1").style.color= "black";
        document.getElementById("lnk2").style.color= "black";
        document.getElementById("lnk3").style.color= "black";
        document.getElementById("lnk4").style.color= "black";
        document.getElementById("lnk5").style.color= "black";
        
      }
    }
